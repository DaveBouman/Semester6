version: '3'

services:
  api:
    build: .
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - .:/src

  database:
    image: mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_USER: "admin"
      MYSQL_ROOT_PASSWORD: "admin"
      MYSQL_PASSWORD: "admin"
      MYSQL_DATABASE: "test"

  admin:
    image: adminer
    restart: always
    ports:      
      - "8080:8080"
    depends_on:
      - database

volumes:
  mysql-data:
  nodemodules: {}